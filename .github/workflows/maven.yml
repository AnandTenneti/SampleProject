name: UI Automation using WebDriver and java Java CI with Maven

on:
  schedule:
    - cron: '0 21 * 12 1'
  #  push:
  #    branches: [ "main" ]
  #  pull_request:
  #    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      mavenProfile:
        description: 'android or web or ios or unit-test'
        required: true
        default: 'web'

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: checks out the project in the runner
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4

        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup firefox
        id: setup-firefox
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: "latest"
#     - name: Setup chrome
#      uses: browser-actions/setup-chrome@v1
#        with:
#              # The Google Chrome/Chromium version to install and use.
#              chrome-version: "latest"
#              # Install dependent packages for Google Chrome/Chromium (
#              # Linux only).
#              install-dependencies: "false"
#              # Install the compatible version of ChromeDriver with the
#              # installed Google Chrome/Chromium.
#              install-chromedriver: "false"
#              # Do not use sudo to install Google Chrome/Chromium (Linux
#              # only).
#              no-sudo: "false"
#          # cache: maven
      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v3.1.1
        with:
          step: restore
      - name: Build with Maven

        run: |
          mvn -v
          mvn -B package --file pom.xml
      - uses: act10ns/slack@v2
        with:
          channel: '#dec-2024'
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()
      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v3.1.1
        with:
          step: save
#      - name: Archive code coverage results
#        uses: actions/upload-artifact@v4
#        with:
#          name: code-coverage-report
#          path: reports/index.html
      - name: Upload Extent HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-automation-report
          path: reports/index.html
#          extent/report_*.html

